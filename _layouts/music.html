<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
    <link rel="stylesheet" type="text/css" href="{{ site.url }}/assets/music/css/main.css">
</head>
<body>
  <!--zgx love syy-->
    {% include nav.html %}
    <!-- Header -->
    <header class="header" role="banner">
        <div class="wrapper animated fadeIn">
            <div class="content">
                <div class="post-title">
                    <h1>{{ page.title }}</h1>
                    <h3>{{ page.excerpt }}</h3>
                    <a class="btn zoombtn" href="{{site.url}}">
                        <i class="fa fa-home"></i>
                    </a>
                </div>
                <div class='jAudio--player'>
                  <audio></audio>
                  <div class='jAudio--ui'>
                    <div class='jAudio--thumb'></div>
                    <div class='jAudio--status-bar'>
                      <div class='jAudio--details'></div>
                      <div class='jAudio--volume-bar'></div>
                      <div class='jAudio--progress-bar'>
                        <div class='jAudio--progress-bar-wrapper'>
                          <div class='jAudio--progress-bar-played'>
                            <span class='jAudio--progress-bar-pointer'></span>
                          </div>
                        </div>
                      </div>
                      <div class='jAudio--time'>
                        <span class='jAudio--time-elapsed'>00:00</span>
                        <span class='jAudio--time-total'>00:00</span>
                      </div>
                    </div>
                  </div>
                  <div class='jAudio--playlist'>
                  </div>
                  <div class='jAudio--controls'>
                    <ul>
                      <li class="m-li"><button class='m-btn' data-action='prev' id='btn-prev'><span></span></button></li>
                      <li class="m-li"><button class='m-btn' data-action='play' id='btn-play'><span></span></button></li>
                      <li class="m-li"><button class='m-btn' data-action='next' id='btn-next'><span></span></button></li>
                    </ul>
                  </div>
                </div>
                <script src='{{ site.url }}/assets/music/js/jquery-2.1.4.min.js'></script>
                <script src='{{ site.url }}/assets/music/js/jaudio.js'></script>
                <script>
                var t = {
                  playlist:[
                    {
                      file: "http://zhangone.top/music/tracks/01.mp3",
                      thumb: "http://zhangone.top/music/thumbs/01.jpg",
                      trackName: "Dusk",
                      trackArtist: "Tobu & Syndec",
                      trackAlbum: "Single",
                    },
                    {
                      file: "http://zhangone.top/music/tracks/02.mp3",
                      thumb: "http://zhangone.top/music/thumbs/02.jpg",
                      trackName: "Blank",
                      trackArtist: "Disfigure",
                      trackAlbum: "Single",
                    },
                    {
                      file: "http://zhangone.top/music/tracks/03.mp3",
                      thumb: "http://zhangone.top/music/thumbs/03.jpg",
                      trackName: "Fade",
                      trackArtist: "Alan Walker",
                      trackAlbum: "Single",
                    }
                  ],
                  autoPlay:true
                }
                $(".jAudio--player").jAudio(t);
                </script>
              </div>
            </div>
          </div>
        </div>
      </header>
    {% include scripts.html %}
    <script src="{{ site.url }}/assets/js/wow.min.js"></script>
    <script type="text/javascript">(new WOW).init();</script>
</body>
</html>
